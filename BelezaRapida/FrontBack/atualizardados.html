<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <h1>Atualizar dados</h1>
    </header>


    <form class="atualizardados">

        <div class="titulocampo">
            <p>Nome completo</p>
        </div>

        <input type="text" required class="campo">

        <div class="titulocampo">
            <p>E-mail</p>
        </div>

        <input type="email" required class="campo">

        <div class="titulocampo" id="telefone">
            <p>Telefone</p>
        </div>


        <input type="number" required class="campo" placeholder="(00) 00000-0000" maxlength="11" required>

        <div class="titulocampo">
            <p>Senha</p>
        </div>

        <input type="text" required class="campo" minlength="6" maxlength="12">

        <div class="titulocampo">
            <p>Confirmar senha</p>
        </div>
        <input type="text" required class="campo" id="confirmarsenha" maxlength="12">


        </div>

        <div class="botaoenviar">
            <button type="submit">Atualizar</button>
        </div>

    </form>

    <div class="voltar">
        <a href="catalogo.html"><img src="img/voltar.png" alt="https://www.flaticon.com/free-icons/back-arrow" class="botaovoltar"></a>
    </div>

</body>

</html>
