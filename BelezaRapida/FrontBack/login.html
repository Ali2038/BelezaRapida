<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <h1>Login</h1>
        <br>

    </header>

    <form class="login" id="login">

        <div class="titulocampo">
            <p>E-mail ou Telefone</p>
        </div>

        <input type="text" required class="campo" minlength="5" maxlength="65">

        <div class="titulocampo">
            <p>Senha</p>
        </div>

        <input type="password" required class="campo" minlength="6" maxlength="65">
        <div class="esqueci">
           <a href="recuperarsenha.html" class="esqueciasenha">Esqueci a senha</a> 
           <span id="mensagemErro"></span>
        </div>
        


        <div class="botaoentrar">
            <button type="submit">Entrar</button>
        </div>

    </form>


    <div class="alinharbotoes">

        <div class="botoesadicionais">
    
            <button id="Criarmeucadastro"  onclick="window.location.href='cadastro.html';" class="botaocriarmeucadastro">Criar meu cadastro</button>
        </div>
    
    </div>

    <div class="botaovoltarLogin">
        <button class="voltarbotao" onclick="window.location.href = 'index.html'"><img src="img/voltar.png" alt="https://www.flaticon.com/free-icons/back-arrow" class="botaovoltar"></button>
    </div>
    
</body>

</html>
