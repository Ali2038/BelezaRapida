<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <h1>Agendamento</h1>
    </header>

    <div class="agendamento">
        <form id="formAgendamento">
            <span>Serviço: </span> <span id="servico"></span>
            <br><br>
            <span>Data: </span>
            <input type="date" class="data" required id="data">
            <br><br>
            <span>Horários disponíveis: </span>
            <select id="horarios" required>
                <option value="08:00">08:00</option>
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
            </select>
            <br><br>
            <span>Profissional:</span>
            <select id="profissionais" required>
                <option value="alexandre">Alexandre</option>
                <option value="andre">André</option>
                <option value="vanessa">Vanessa</option>
                <option value="paloma">Paloma</option>
            </select>
            <div class="botaoconfirmar">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </div>

    <div class="voltar">
        <a href="catalogo.html"><img src="img/voltar.png" alt="voltar" class="botaovoltar"></a>
    </div>

    <script src="js/agendamento.js"></script>

    <script src="js/catalogo.js"></script>
</body>

</html>
