<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Catálogo</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <h1>Editar catálogo</h1>
    <br>

    <form class="adicionarcatalogo" id="editCatalogForm">
        <div class="titulocampo">
            <p>Foto do catálogo</p>
        </div>
        <input type="file" class="campo" id="catalogPhoto">

        <div class="titulocampo">
            <p>Descrição</p>
        </div>
        <input type="text" class="campo" id="catalogDescription" placeholder="Simples e objetiva" minlength="20" maxlength="60">

        <div class="titulocampo">
            <p>Duração</p>
            <select id="catalogDuration" class="campo">
                <option value="10">10min.</option>
                <option value="20">20min.</option>
                <option value="30">30min.</option>
                <option value="40">40min.</option>
                <option value="50">50min.</option>
                <option value="60">60min.</option>
                <option value="120">2hrs.</option>
            </select>
        </div>

        <div class="titulocampo">
            <p>Preço</p>
            <select id="catalogPrice" class="campo">
                <option value="20">$20</option>
                <option value="30">$30</option>
                <option value="40">$40</option>
                <option value="50">$50</option>
                <option value="60">$60</option>
                <option value="70">$70</option>
                <option value="80">$80</option>
                <option value="90">$90</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
                <option value="500">$500</option>
                <option value="1000">$1000</option>
                <option value="1500">$1500</option>
                <option value="2000">$2000</option>
                <option value="2500">$2500</option>
                <option value="3000">$3000</option>
            </select>
        </div>

        <div class="titulocampo">
            <p>Categoria</p>
            <select id="catalogCategory" class="campo">
                <option value="cabelo">Cabelo</option>
                <option value="pele">Pele</option>
                <option value="pesmaos">Pés/mãos</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div class="botaoenviar">
            <button type="submit">Finalizar</button>
        </div>
    </form>

    <div class="voltar">
        <a href="catalogo.html"><img src="img/voltar.png" alt="Voltar" class="botaovoltar"></a>
    </div>

    <script src="js/editcatalogo.js" defer></script>
</body>
</html>
